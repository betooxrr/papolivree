<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatMaster - Entrar</title>
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100dvh; margin: 0; }
        .auth-card { background: white; padding: 30px; width: 90%; max-width: 380px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; border: 1px solid #ddd; }
        h1 { color: #00a884; margin-bottom: 10px; font-size: 32px; }
        input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; outline: none; box-sizing: border-box; }
        input:focus { border-color: #00a884; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; background: #00a884; color: white; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #008f6f; }
        .hidden { display: none; }
        p { color: #666; margin-top: 20px; font-size: 14px; }
        span { color: #00a884; cursor: pointer; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>ðŸ’¬</h1>
        <div id="login-box">
            <h2>Bem-vindo</h2>
            <input type="email" id="lEmail" placeholder="E-mail">
            <input type="password" id="lPass" placeholder="Senha">
            <button id="btnLogin">ENTRAR</button>
            <p>Novo aqui? <span onclick="toggleAuth()">Criar conta</span></p>
        </div>
        <div id="reg-box" class="hidden">
            <h2>Criar Conta</h2>
            <input type="text" id="rName" placeholder="Seu Nome">
            <input type="email" id="rEmail" placeholder="E-mail">
            <input type="password" id="rPass" placeholder="Senha">
            <button id="btnReg">CADASTRAR</button>
            <p>JÃ¡ tem conta? <span onclick="toggleAuth()">Fazer Login</span></p>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBE-pjAqlu9uD5Ko6DjLRkwjxbHH0B80aY",
            authDomain: "ch4twebonline.firebaseapp.com",
            databaseURL: "https://ch4twebonline-default-rtdb.firebaseio.com/",
            projectId: "ch4twebonline",
            storageBucket: "ch4twebonline.firebasestorage.app",
            messagingSenderId: "196624139732",
            appId: "1:196624139732:web:51bf2ffd58fb950f1a0241"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        window.toggleAuth = () => {
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('reg-box').classList.toggle('hidden');
        };

        onAuthStateChanged(auth, (user) => { if(user) location.href = 'chat.html'; });

        document.getElementById('btnLogin').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('lEmail').value, document.getElementById('lPass').value).catch(e => alert("Erro no login"));
        };

        document.getElementById('btnReg').onclick = async () => {
            const name = document.getElementById('rName').value;
            try {
                const cred = await createUserWithEmailAndPassword(auth, document.getElementById('rEmail').value, document.getElementById('rPass').value);
                await updateProfile(cred.user, { displayName: name });
                await set(ref(db, `users/${cred.user.uid}`), { name: name, xp: 0 });
            } catch (e) { alert("Erro ao cadastrar"); }
        };
    </script>
</body>
</html>
